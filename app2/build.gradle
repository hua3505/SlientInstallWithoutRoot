apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.gmail.huashadow.myapplication"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        appstore {
            keyAlias 'appstore'
            keyPassword 'appstoreP@ssw0rd'
            storeFile file(rootProject.getProjectDir().getAbsolutePath() + '/keystore/appstore.keystore')
            storePassword 'bP@ssw0rd'
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.appstore
        }
        release {
            signingConfig signingConfigs.appstore
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
